<!DOCTYPE html>
<html>
<head>
  <title>Guessit.com</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Teko&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="header">
    <p class="lets">
      lets
    </p>
    <p class="guess">
      Guess
    </p>
  </div>

  <div class="grid">
    <p class="pick">
      Pick a number between 1-100!
    </p>
    <input class="guessfield" id="guessField">
    <input class="submitbutton" type="submit" id="submitButton">
  </div>

  <div class="grid">
    <p class="result" id="result" ></p>
    <p class="tryagain" id="tryagain" ></p>
  </div>
  <div class="wrapper"></div>

  <script src="script.js"></script>
</body>
</html>
